    profile_image_url: /assets/images/speakers/KojiOzeki.jpg
    profile: "私立大学の情報システム部でSEのキャリアをスタート<br />メインフレームからダウンサイジングまでを経験。<br />その後インターネット黎明期に起業。<br />主にコンシュマーサービスや製品をお持ちの企業様の付加価値向上コンサルティングやプロダクト開発支援などに従事。「書を捨て街に出よう」コンセプトを重要視した経営スタイルを大切にしています。<br />在は「食」をテーマとして“Future Agri & Food Entertainment”実現のための共創プラットフォームのHUB拠点として鳴門市に”THE NARUTO BASE”を立上げ、年間の約半分を鳴門で過ごしています。 また、夏は湘南江ノ島にてクラウド＆IoT海の家”SkyDream Shonan Beach Lounge”を展開しています。"
