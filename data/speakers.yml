  - name: 寺田 佳央
    organization: 日本マイクロソフト株式会社
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "2001 年 サン・マイクロシステムズ株式会社に入社し GlassFish エバンジェリストとして活動。<br/>2010年 オラクルのサン買収後、日本オラクル株式会社で Java エバンジェリストとして活動。Java の最新技術情報の提供や、Java コミュニティ活動の活性化を、日本 Java ユーザ・グループ(JJUG)と共に行ってきた。<br/>2015年7月、日本マイクロソフト株式会社に移籍し、移籍後もなお Java エバンジェリストとして、マイクロソフト・プラットフォームにおける Java の利用促進・啓蒙活動を実施中。<br/>2016 年 7 月、日本人で 2 人目となる Java Champion に就任。JJUG 幹事の一員でもある。"
