keynotes:
  - name: 徳生 裕人
    organization: グーグル株式会社
    title: 製品開発本部 製品開発本部長
    profile_image_url: /assets/images/speakers/HirotoTokusei.jpeg
    profile: "日本における検索をはじめとする基幹製品の製品開発を統括。
    2005 年にGoogle に入社。プロダクトマネージャーとしてGoogle ブックスや経路検索等の開発に携わり、2008 年からは、アジア太平洋地域における YouTube の製品開発責任者として米国 YouTube 本社に勤務。YouTubeモバイル等の日本向け製品や、音声認識技術による字幕機能等の開発を担当。その後、国内の複数のベンチャーに経営に携わり、製品開発を統括。2014 年より現職。"
    facebook: https://www.facebook.com/hiroto.tokusei
  - name: 伊豫 健夫
    organization: 株式会社メルカリ
    title: 執行役員
    profile_image_url: /assets/images/speakers/TakeoIyo.jpeg
    profile: "大学卒業後、松下電器産業株式会社(現パナソニック株式会社)、株式会社野村総合研究所を経て、2006年に株式会社リクルート入社。中長期戦略策定および次世代メディア開発等、大小問わず多数のプロジェクトを牽引し、2015年3月株式会社メルカリに参画。国内プロダクトの領域強化等を担当したのち、以降は一貫してUS版メルカリのプロダクトマネジメントを担当。US発新機能の多数投入、マーケティング部門を統合した施策展開など、USにおけるプロダクトプレゼンスの成長を支える。2016年8月執行役員就任。"
    facebook: https://www.facebook.com/takeo.iyo
