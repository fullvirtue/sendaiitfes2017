    profile: "立教大学経済学部卒。生命保険のIT子会社勤務を経て、1997年、マイクロソフト（現日本マイクロソフト）に転職。情報共有系コンサルタントを経てプリセールスSEへ。競合対策専門営業チームマネージャ、ポータル＆コラボレーショングループマネージャ、クラウドプラットフォーム営業本部本部長などを歴任。2011年7月、マイクロソフトテクノロジーセンター センター長に就任。2014年4月、日本アンガーマネジメント協会公認ファシリテータとなる。2015年2月より、サイバークライムセンター日本サテライトの責任者も兼任。2015年7月、シニアファシリテーターに昇格。著書に「外資系エリートのシンプルな伝え方」、「マイクロソフト伝説マネジャーの 世界№1プレゼン術」"
