    profile_image_url: /assets/images/speakers/TakeoIyo.jpeg
    profile: "大学卒業後、松下電器産業株式会社(現パナソニック株式会社)、株式会社野村総合研究所を経て、2006年に株式会社リクルート入社。中長期戦略策定および次世代メディア開発等、大小問わず多数のプロジェクトを牽引し、2015年3月株式会社メルカリに参画。国内プロダクトの領域強化等を担当したのち、以降は一貫してUS版メルカリのプロダクトマネジメントを担当。US発新機能の多数投入、マーケティング部門を統合した施策展開など、USにおけるプロダクトプレゼンスの成長を支える。2016年8月執行役員就任。"
