speakers:
  - name: 八子 知礼
    organization: 株式会社ウフル
    title: IoTイノベーションセンター所長 兼 エグゼクティブコンサルタント 
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "松下電工（現パナソニック）、アーサーアンダーセン／ベリングポイント、デロイト トーマツ コンサルティング執行役員パートナー、シスココンサルティングサービスのシニアパートナーを経た後2016年４月より現職。通信／メディア／ハイテク業界中心のビジネスコンサルタントとして新規事業戦略立案、バリューチェーン再編等を多数経験。MCPC、ITスキル研究フォーラム、新世代M2Mコンソーシアムでの委員、理事などを歴任、現在はCUPA（クラウド利用促進機構）運営委員・アドバイザー、日本英語教育検定協会理事、mRuby普及促進協議会アドバイザーを務める。著書に「図解クラウド早わかり」「モバイルクラウド」（いずれも中経出版）がある。"
    link: http://iot.uhuru.co.jp/about/tomonori-yako/
  - name: 小泉 耕二
    organization: 株式会社ウフル
    title: IoTNEWS 代表 
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "1973年生まれ。大阪大学でニューロコンピューティングを学び、アンダーセンコンサルティング（現アクセンチュア）、Cap gemini Ernst & Youngテックファーム株式会社より現職。著書に、「２時間でわかる図解IoTビジネス入門（あさ出版）」がある。"
  - name: 大関 興治
    organization: 株式会社セカンドファクトリー 
    organization2: ブエナピンタ株式会社
    title: 代表取締役 CEO & CVO
    title2: 代表取締役 CEO & CVO
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "私立大学の情報システム部でSEのキャリアをスタート<br/>メインフレームからダウンサイジングまでを経験。<br/>その後インターネット黎明期に起業。<br/>主にコンシュマーサービスや製品をお持ちの企業様の付加価値向上コンサルティングやプロダクト開発支援などに従事。「書を捨て街に出よう」コンセプトを重要視した経営スタイルを大切にしています。<br/>在は「食」をテーマとして“Future Agri & Food Entertainment”実現のための共創プラットフォームのHUB拠点として鳴門市に”THE NARUTO BASE”を立上げ、年間の約半分を鳴門で過ごしています。 また、夏は湘南江ノ島にてクラウド＆IoT海の家”SkyDream Shonan Beach Lounge”を展開しています。"
  - name: 北川 剛
    organization: アマゾン ウェブ サービス ジャパン株式会社
    title: プラットホームビジネス開発部 ビジネス開発マネージャー(データベース)
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "新卒で日本オラクルに入社し、日本マイクロソフト、AWS と会社は変わりましたが一貫してリレーショナルデータベースを担当。最初は当然オンプレミスでしたが、今ではサービスとしてのデータベースまで広がりました。<br/>佐賀県出身、東京都の陸の孤島在住。NIKU が大好きで週末はハンバーガーを食べるためにロードバイクで走り回っています。"
  - name: 千代田 まどか
    organization: 日本マイクロソフト株式会社
    title: コマーシャル・ソフトウェア・エンジニアリング本部 テクニカルエバンジェリスト
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "C# とお絵描きと松屋が好きです。"
    twitter: https://twitter.com/chomado
  - name: 櫻庭 祐一
    profile_image_url: /assets/images/speakers/blank_user.png
