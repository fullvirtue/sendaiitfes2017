    title: パートナーアライアンス本部クラウドアライアンス開発部部長
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "1979年茨城県鹿嶋市生まれ。2002年3月に筑波大学第3学群情報学類卒業後、2002年に日本ビジネスシステムズ株式会社に入社。Windowsインフラ系を中心に数名から数万人規模までの様々な企業向けシステムの設計、構築、運用に携わる。4年目からは社内のエンジニアの技術的なバックサポートおよび教育に携わる。並行してプロダクト検証や技術的困難に直面したプロジェクトへの直接参画を行う。2013年ごろからSystem Centerの全コンポーネントに対して積極的に取り組む。2015年ごろからはAzure,Azure Stack, Azure ActiveDirectoryを軸にしながらMicrosoft Cloud Platform全体に対して取り組み中。著書に「Windowsインフラ管理者入門」。"
    microsoftmvpcategoly: Cloud and Datacenter Management
  - name: 澤田 雅也
    organization: 総合サービス株式会社
    title: システム事業部統括部長
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "中小企業の情報システム部門に勤務。<br/>Windows Server Essentials のホワイトペーパーを多数執筆するかたわら、情報システム部門に必要な運用管理にかんするコンサルティングを行っている。<br/>また、Azureの導入支援や運用に関するセミナーや勉強会を定期的に実施している。<br/>２００９年よりMicrosoft の中小企業向けソリューションである「Small Business Servre」のMVPを受賞。<br/>現在まで、９年連続受賞。"
    microsoftmvpcategoly: Cloud and Datacenter Management
  - name: 山本 誠樹
    organization: 株式会社 SRIA
    title: 技術フェロー       
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "10年以上、モバイル端末やWebシステムのアプリケーション開発に携わり2015年に独立。2017年4月より株式会社SRIAの技術フェロー就任。de:code 2017 に登壇。 .NET や Java のアプリケーション開発を得意とする。　好きな Azure のサービスは Azure App Service と Azure Container Instances。　Microsoft MVP for Microsoft Azure 2014.7 〜 2018.6"
