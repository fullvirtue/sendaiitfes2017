    organization: 株式会社ソノリテ
    title: シニア・エバンジェリスト
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "Office365を活用して中小企業のITインフラを安価で適切に活用するためのコンサルティングを提供しています。<br/>「私が楽なとき、それは「みんなが楽してるとき」だから私は楽がしたい」をモットーに、IT担当者がラクになるために、中小企業ITラクにすることを日々考え情報発信しています。"
    link: http://mokudai.jp
    microsoftmvpcategoly: Office Servers and Services
  - name: 宮川　麻里
    title: フリーランス
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "Microsoft 認定トレーナーとして Windows Server / Office 365 / Microsoft Azure / Enterprise Mobility + Securityなど認定コースやカスタマイズ研修、および技術支援など実施<br/>Microsoft Certified Trainer/Microsoft MVP for Office Servers and Services 受賞"
    microsoftmvpcategoly: Office Servers and Services
  - name: 山崎 淳朗
    organization: PiecePoint株式会社
    title: ITアーキテクト
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "2010年10月：SharePoint を中心とした提案活動をめざし独立 <br/>2011年1月：Microsoft MVP for SharePointを受賞 <br/>2011年2月：PiecePoint株式会社設立 <br/>2012年2月：コミュニティ「Japan SharePoint Group」設立<br/>現在は、関西を中心にSharePoint関連ソリューションの提案活動を実施。 <br/>業務範囲は、SharePoint全般、Webパーツ開発、ワークフロー、構築、 Business Intelligence など提案から実装までを行う。<br/> SharePointのコミュニティを、 http://jpsps.com で定期的に開催中です。"
    microsoftmvpcategoly: Office Servers and Services
  - name: 吉島 良平
    organization: Pacific Business Consulting, Inc.
    title: 取締役/戦略事業推進室長
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "グローバル市場におけるMicrosoft Dynamics ERPの導入＆コンサルティング、セミナープレゼンテーションを生業としています。<br/>2002年度にマイクロソフト社がNavision社のAxapta（現Dynamics AX）とNavision（現Dynamics NAV)という2つのERP製品を買収する前から、これらの製品にに携わっています。<br/>2001年より、30か国のDynamics ERP導入に関わり、地球70周ほどのDynamicsな活動を継続中。この15年間は毎月半分を海外にて楽しく？/寂しく？過ごしています。"
    microsoftmvpcategoly: Business Solutions
  - name: 杉本 和也
    organization: CData Software Japan 合同会社
    title: Lead Engineer
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "Microsoft Dynamics 365（CRM）を中心としたビジネスアプリケーションの拡張開発・データ連携をテーマに活動中の青森出身、津軽弁エンジニア。<br/>青森・東京のSIerを経て、現在はデータ接続ドライバーを提供するCData Software Japanにて、Lead Engineerとして活動中。<br/>メインテクノロジーは.NET C# Dynamics 365（CRM）Office365、Azure。AWSやPython、Rubyにもちらちらと浮気中。"
    microsoftmvpcategoly: Business Solutions
  - name: 鈴木 雅宏
    organization: ソフトバンクテクノロジー株式会社
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "2014年より、Microsoft Most Valuable Professional（MVP/Business Solutions）を受賞。<br/>現在は、ソフトバンク・テクノロジー株式会社にてDynamics 365ソリューションに携わる。<br/>プリセールス、導入、保守、トレーニングといった全方位を担当。<br/>「真のニーズをシンプルに実現」をモットーにシステム化を心掛けている。"
    microsoftmvpcategoly: Business Solutions
  - name: 清水 優吾
    organization: 株式会社セカンドファクトリー
    title: シニアテクニカルアーキテクト
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "2017年2月 に Microsoft MVP for Data Platform を初受賞。現在は株式会社セカンドファクトリーでシニアテクニカルアーキテクトとして活動。キャリアの最初は金融系システムの開発者。そこから開発をしながら、オンプレミスの仮想環境、クラウド環境を時代とともに経験。最近は Microsoft Power BI を軸として、Microsoft Azure をベースに IoT、AI、ChatBot などのプロジェクトに携わる。"
    microsoftmvpcategoly: Data Platform
  - name: 胡田 正彦
    organization: 日本ビジネスシステムズ株式会社
    title: パートナーアライアンス本部クラウドアライアンス開発部部長
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "1979年茨城県鹿嶋市生まれ。2002年3月に筑波大学第3学群情報学類卒業後、2002年に日本ビジネスシステムズ株式会社に入社。Windowsインフラ系を中心に数名から数万人規模までの様々な企業向けシステムの設計、構築、運用に携わる。4年目からは社内のエンジニアの技術的なバックサポートおよび教育に携わる。並行してプロダクト検証や技術的困難に直面したプロジェクトへの直接参画を行う。2013年ごろからSystem Centerの全コンポーネントに対して積極的に取り組む。2015年ごろからはAzure,Azure Stack, Azure ActiveDirectoryを軸にしながらMicrosoft Cloud Platform全体に対して取り組み中。著書に「Windowsインフラ管理者入門」。"
    microsoftmvpcategoly: Cloud and Datacenter Management
  - name: 澤田 雅也
    organization: 総合サービス株式会社
    title: システム事業部統括部長
    profile_image_url: /assets/images/speakers/blank_user.png
    profile: "中小企業の情報システム部門に勤務。<br/>Windows Server Essentials のホワイトペーパーを多数執筆するかたわら、情報システム部門に必要な運用管理にかんするコンサルティングを行っている。<br/>また、Azureの導入支援や運用に関するセミナーや勉強会を定期的に実施している。<br/>２００９年よりMicrosoft の中小企業向けソリューションである「Small Business Servre」のMVPを受賞。<br/>現在まで、９年連続受賞。"
