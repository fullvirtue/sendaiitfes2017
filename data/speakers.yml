  - name: 池田 拓司
    organization: クックパッド株式会社
    title: VP of Product Design 投稿開発部 部長 デザイナー
    profile_image_url: /assets/images/speakers/TakujiIkeda.jpeg
    profile: "福岡県北九州市出身。多摩美術大学美術学部2部デザイン学科を卒業。ニフティ株式会社、株式会社はてなを経て、2012年4月よりクックパッド株式会社。サービスのデザインやユーザー体験担当するデザイナー。デザイン部長、ユーザーファースト推進部長などを経て、VP of Product Design 兼 投稿開発部長。著書に『スマートフォンのためのUIデザイン ユーザー体験に大切なルールとパターン』（ソフトバンククリエイティブ）他。"
    facebook: https://www.facebook.com/takujiikeda
    link: http://tikeda.hatenablog.com/
  - name: 岩佐 琢磨
    organization: 株式会社Cerevo
    title: CEO
    profile_image_url: /assets/images/speakers/TakumaIwasa.jpeg
    profile: "1978年生まれ、立命館大学大学院理工学研究科修了。2003年からパナソニックにてネット接続型家電の商品企画に従事。2008年より、ネットワーク接続型家電の開発・販売を行なう株式会社Cerevo（セレボ）を立ち上げ、代表取締役に就任。世界初となるインターネットライブ配信機能付きデジタルカメラ『CEREVO CAM live!』や、PCレスのライブ配信機器『LiveShell』シリーズなどを開発し世界50カ国以上で販売。2016年にはフル可動式ドミネーターを発売するなどその業務範囲を広げている。"
    twitter: https://twitter.com/warenosyo
    facebook: https://www.facebook.com/warenosyo
    link: http://d.hatena.ne.jp/wa-ren/
  - name: 倉岡 寛
    organization: クービック株式会社
    title: Co-founder & CEO
    profile_image_url: /assets/images/speakers/HiroshiKuraoka.jpeg
    profile: "東京大学大学院工学系研究科精密機械工学専攻を 2007 年 3 月に卒業後、同年 4 月にグーグル株式会社に入社。検索担当プロダクトマネージャーとして、日本の検索シェアに責任を負う。2011 年 4 月にグリー株式会社に入社。米国の GREE International Inc の立ち上げや、Platform 事業の企画責任者、新規案件プロジェクトの事業部長を歴任。2013 年 10 月にクービック株式会社を設立し、代表取締役社長に就任。"
    twitter: https://twitter.com/hirossan
    facebook: https://www.facebook.com/hiroshi.kuraoka
    github: https://github.com/hirossan
    link: https://medium.com/@hiroshi
